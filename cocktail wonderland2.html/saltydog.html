概要：ソルティドッグはウォッカをベースとしたカクテルです。グレープフルーツと食塩が交わった味で人気になっているカクテルです。

歴史：ソルティ・ドッグとはイギリス海員達によるスラングで“甲板員”のことを指します。潮風や波浪を浴びるという過酷な甲板上で働く“塩辛い野郎”と呼ばれるようになりました。


材料：ウォッカ45ml、グレープフルーツジュースfull、食塩適量
