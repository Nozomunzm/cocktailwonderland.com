<pre style="font-size:20px;">
概要：トム・コリンズは爽やかで甘口で飲みやすいジンをベースとしたカクテルです。
　　　アメリカのジン・フィズも似たような作り方をしています。

歴史：19世紀半ば、ロンドンのハノーバー街コンデュイット通りに存在してた「リマーズ・コーナー」という
　　　店のボーイ長ジョン・コリンズが作り出したカクテルです。当時、ベースとしてたジュネバ・ジンを、
　　　オールド・トム・ジンに変えると「トム・コリンズ」と改名しました。


材料：ジン45mm、レモンジュース20mm、シュガーシロップ10mm、ソーダーfull、レモン１切れ
