<p style="font-size:30px;"><strong>モスコミュール</strong></p>
<img src="moscow%20mule%201.png" alt="Smiley face" style="float:left;width:300px;height:300px;">
<pre style="font-size:20px;">
概要：モスコミュールはウォッカをベースとした非常にメジャーなオールドカクテルです。モスコー・ミュールとは「モスクワのラバ」という意味で、「ラバに蹴飛ばされたように」効いてくる、強いウォッカベースのカクテルであることを表しています。

歴史：モスコミュールは1946年にハリウッドのサンセット大通りにあった“コックンプル”というレストランで誕生しました。


材料：ウォッカ45ml、ライムジュース15ml、ジンジャエールfull
</pre>
